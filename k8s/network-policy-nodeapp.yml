apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nodeapp-traffic
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: nodeapp  
  policyTypes:
  - Ingress
  - Egress

   ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nodeapp 
    - namespaceSelector: {}  
    ports:
    - protocol: TCP
      port: 3000  
  
  
  egress:
  - to:
    - ipBlock:
        cidr: 10.0.0.0/16
    ports:
    - protocol: TCP
      port: 27017  
